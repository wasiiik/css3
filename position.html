<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 10px;
            border: 5px solid red;
        }
        
        .box-2 {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        
        .box-1 {
            z-index: 2;
        }
    </style>
</head>

<body>

    <h1>Position</h1>
    <h3>More Position</h3>
    <section class="container">
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>

</html>
